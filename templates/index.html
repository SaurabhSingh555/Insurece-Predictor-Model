<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Cost Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 20px;

        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border-top: 5px solid #007bff;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="number"], input[type="submit"] {
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Insurance Cost Prediction</h1>
        <form action="/predict" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="sex">Sex (0 for male, 1 for female):</label>
            <input type="number" id="sex" name="sex" required>

            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" required>

            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" step="0.1" required>

            <label for="no_of_dependents">Number of Dependents:</label>
            <input type="number" id="no_of_dependents" name="no_of_dependents" required>

            <label for="smoker">Smoker (0 for No, 1 for Yes):</label>
            <input type="number" id="smoker" name="smoker" required>

            <label for="bloodpressure">Blood Pressure:</label>
            <input type="number" id="bloodpressure" name="bloodpressure" required>

            <label for="diabetes">Diabetes (0 for No, 1 for Yes):</label>
            <input type="number" id="diabetes" name="diabetes" required>

            <label for="regular_ex">Regular Exercise (0 for No, 1 for Yes):</label>
            <input type="number" id="regular_ex" name="regular_ex" required>

            <input type="submit" value="Predict">
        </form>
        <div class="result">
            {{ prediction_text }}
        </div>
    </div>
</body>
</html>
